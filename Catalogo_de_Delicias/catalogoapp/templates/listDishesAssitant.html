{% extends 'homeAssistant.html' %}

{% block content2 %}

<main class="container" role='main'>

  <h1>Platillos del restaurante: {{restaurant}}</h1>
  {% if ndishes == 0 %}
    <h2 class='panel-title'>
      No hay platos para mostrar
    </h2>
  {% else %}
  <div class="panel panel-default">
    {% for dish in dishes %}
    <div class="panel-heading">
      <a href="{% url 'assistantviewDish' dish.id %}" class='text-right' style='float:right'>Mostrar</a>
      <a class="text-right" style="float:right">Actualizar</a>
      <h2 class='panel-title'>
        Nombre: {{ dish.name }}
      </h2>
    </div>
    {% endfor %}
  </div>
  {% endif %}

</main>

{% endblock content2 %}
