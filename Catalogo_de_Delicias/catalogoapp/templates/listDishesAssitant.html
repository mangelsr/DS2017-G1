{% extends 'home.html' %}

{% block content2 %}

<main class="container" role='main'>

  <h1>Platillos de {{restaurant}}</h1>
  
  <div class="panel panel-default">
    {% for dish in dishes %}
    <div class="panel-heading">
      <a href="{% url 'viewDish' dish.id %}" class='text-right' style='float:right'>Mostrar</a>
      <a href="{% url 'editDish' dish.id %}" class="text-right" style="float:right">Actualizar</a>
      <h2 class='panel-title'>
         {{ dish.dish_choice }}: {{ dish.name }}
      </h2>
    </div>
    {% empty %}
    <div class="panel-heading">
      <h2 class='panel-title'>
        No hay platos para mostrar
      </h2>
    </div>
    {% endfor %}
  </div>

</main>

{% endblock content2 %}
