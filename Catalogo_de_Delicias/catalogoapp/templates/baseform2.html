{% extends 'home.html' %}

{% block extra_js %}
  $("#role").click(function(){
    $("#restaurant").hide();
});
{% endblock extra_js %}

{% block content2 %}

<main class="container" role='main'>

  <form method="post">

    {% csrf_token %}
    {{ form1.as_p }}
    {{ form2.as_p }}

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'home' %}" style="margin-top: 0;" class="btn btn-primary">Cancelar</a>

  </form>

</main>

{% endblock content2 %}
