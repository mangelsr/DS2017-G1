{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
    <form class="form-signin" method="post">
      {% csrf_token %}
      <h2 class="form-signin-heading" style="text-align: center;">Ingreso al sistema</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" style="text-align: center;"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" style="text-align: center;"/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
    </form>
</div>

{% endblock content %}
