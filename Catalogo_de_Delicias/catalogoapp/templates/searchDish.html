{% extends 'homeClient.html' %}

{% block content2 %}

<main class="container" role='main'>

  <form method="post">
    {% csrf_token %}
    Ingrese el nombre del platillo:
    <input type="text"" name="dishName" required="" autofocus=""/>
    <button class="btn btn-primary" type="submit" style="margin-top: 0;">Buscar</button>
  </form>

  <div class="panel panel-default">
    {% for dish in dishes %}
    <div class="panel-heading">
      <h2 class='panel-title'>
        Nombre: {{ dish.name }} - Restaurante: {{ dish.restaurant }}
      </h2>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock content2 %}
