{% extends 'home.html' %}

{% block content2 %}

<main class="container" role='main'>

  <h2>Pago de almuerzo</h2>


  <div class="panel panel-default">
    {% for lunch in lunches %}
    <div class="panel-heading">
      <h2 class='panel-title'>
        <a href="{% url 'selectLunch' lunch.id %}">
          Sopa: {{ lunch.soup }} -  Plato fuerte: {{ lunch.main_curse }}
        </a>
      </h2>
    </div>
    {% empty %}
    <div class="panel-heading">
      <h2 class='panel-title'>
        No hay menus
      </h2>
    </div>
    {% endfor %}
  </div>

  <h3>Menus de almuerzos ejecutivos</h3>

</main>

{% endblock content2 %}
